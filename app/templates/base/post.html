<div class="post row p-4 m-2 mb-4 animated fadeIn">
  <div class="col">
    <div class="row">
      <div class="col text-center pt-3 mb-3">
        <span class="post-title">{{ title }}</span>
      </div>
    </div>

    <hr class="pb-3">

    <div class="row post-info">
      <div class="col-3">
        Date: {{ description }}
      </div>

      <div class="col-6 text-center">
        Credit: {{ credit | safe }}
      </div>

      <div class="col-3">
        <a class="btn btn-default post-archive border float-right" href="{{ archive_url }}" target="_blank">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          Original Page
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col">
        {% if video_data %}
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="{{ video_data["src"] }}" allow="{{ video_data["allow"] }}" {{ video_data["attrs"] }}></iframe>
        </div>
        {% else %}
        <a data-fancybox data-fancybox data-caption="{{ description }} - {{ title }}" href="{{ image_url }}">
          <img class="img-fluid mx-auto d-block post-image" id="post-image-img" src="{{ image_url }}">
        </a>
        {% endif %}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <span class="font-weight-bold">Explanation:</span> {{ explanation | safe }}
      </div>
    </div>
  </div>
</div>
